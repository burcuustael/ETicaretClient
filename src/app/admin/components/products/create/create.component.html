<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Kalem" value="" #txtName />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="btn"
    (click)="create(txtName, txtStock, txtPrice)"
  >
    Create Product
  </button>
</form>
<hr />

<app-file-upload [options]="fileUploadOptions"></app-file-upload>
